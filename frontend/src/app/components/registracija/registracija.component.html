<div class="elektrijada">

<div class='container'>

    <blockquote>
  <div class="login">
  <h1>LOGIN</h1>
  <input type="text" [(ngModel)]="email_login" name="email_login" placeholder="Email" required>
  <input type="password" [(ngModel)]="password_login" name="password_login" placeholder="Password" required>
<button (click)="login()" class="loginbtn" >Sign in</button>

  </div>
      </blockquote>


    <div class='block'>

      <blockquote class='left-vertical-line'>

        <div class='flex-class'>
          <div>
            <h1 class="padding-zero">REGISTRATION</h1>
            <div class="padding-form">
              <input type="text" [(ngModel)]="ime" name="ime" placeholder="Name" required>
              <input type="text" [(ngModel)]="prezime" name="prezime" placeholder="Last name" required>
              <input type="text" [(ngModel)]="email" name="email" placeholder="Email" required>

              <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required>
              <input type="password" [(ngModel)]="password2" name="password" placeholder="Confirm password" required>
            </div>
          </div>
          <div class="padding-left-20">
            <select name="cars" id="cars">
              <option value="volvo">Visa</option>
              <option value="saab">Mastercard</option>
            </select>
            <input type="text" [(ngModel)]="cardNumber" name="cardNumber" placeholder="Card Number" required>
            <input type="text" [(ngModel)]="securityCode" name="securityCode" placeholder="Security Code" required>
            <input type="text" [(ngModel)]="expirationDate" name="expirationDate" placeholder="Expiration Date" required>

            <button (click)="print()">Registration</button>
          </div>
        </div>

      </blockquote>
    </div>

    <div class="error" *ngIf="errorMessage!=''">{{errorMessage}}</div>
    <div class="poruka" *ngIf="messageUspjesno!=''">{{messageUspjesno}}</div>
</div>


</div>
