<div class="elektrijada">

<div class='container'>

  <div class='block'>


 <h1 class="naslov">My profile</h1>
 <h3>Email</h3>
 <h3 class="kratki_tekst">{{email}}</h3>

  <h3>Ime</h3>
  <input type="text"  [(ngModel)]="ime" class="short_text" placeholder="{{ime}}">

  <h3>Prezime</h3>
  <input type="text"  [(ngModel)]="prezime" class="long_text" placeholder="{{prezime}}">


  <button (click)="updateUser()">Update profile</button>


    </div>
    <div class="error" *ngIf="errorMessage!=''">{{errorMessage}}</div>
    <div class="poruka" *ngIf="messageUspjesno!=''">{{messageUspjesno}}</div>
</div>


</div>
